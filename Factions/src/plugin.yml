main: com.massivecraft.factions.Factions
name: Factions
version: 2.12.1
website: https://www.massivecraft.com/factions
description: §eFactions allows the players to team up and claim land as their own and start wars with other factions. This way we hope to inspire politics, intrigue, and team spirit. §aCayorion§e from §aMassiveCraft§e is the developer. Feel free to visit us at §bhttps://www.massivecraft.com
authors: [OnePound, Cayorion, Madus, Ulumulu1510, MarkehMe, Brettflan]
depend: [MassiveCore]
softdepend: [PermissionsEx, Permissions, Essentials, EssentialsChat, HeroChat, iChat, LocalAreaChat, LWC, nChat, ChatManager, AuthMe, Vault, Spout, WorldEdit, WorldGuard, AuthDB, CaptureThePoints, CombatTag]
commands:
  tpa:
    description: sends another player a teleport request!
    usage: /tpa <name>
  tpyes:
    description: accepts another players teleport request!
    usage: /tpyes <name>
  tpaccept:
    description: accepts another players teleport request!
    usage: /tpaccept <name>
  sethome:
    description: set a home
    usage: /sethome <name>
  delhome:
    description: delete a home
    usage: /delhome <name>
  home:
    description: teleport to a home
    usage: /home <name>
  tpahere:
    description: teleport a player to you
    usage: /tpahere <name>
  back:
    description: teleport to your previous location
    usage: /back
  skills:
    description: open skills inventory
    usage: /skills
  setspawn:
    description: sets the spawn location
    usage: /setspawn
  spawn:
    description: teleports you to spawn
    usage: /spawn
  setwarp:
    description: set a warp
    usage: /setwarp
  warp:
    description: teleport to a warp
    usage: /warp
  delwarp:
    description: delete a warp
    usage: /delwarp
  vanish:
    description: vanish
    usage: /vanish
permissions:
# -------------------------------------------- #
# THE REAL NODES
# -------------------------------------------- #
  factions.access: {description: manage access, with the proper fperm, default: false}
  factions.access.faction: {description: grant faction access, with the proper fperm, default: false}
  factions.access.player: {description: grant player access, with the proper fperm, default: false}
  factions.access.view: {description: view access, default: false}
  factions.override: {description: enable override mode, default: false}
  factions.basecommand: {description: use factions base command, default: false}
