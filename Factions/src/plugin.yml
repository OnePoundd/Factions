  factions.url: {description: set faction url, default: true}
  factions.upgrade: {description: upgrade your faction, default: true}
  factions.wild: {description: teleport to a random location, default: true}
  factions.warp: {description: go to a faction warp, default: true}
  factions.listwarps: {description: list your faction warps, default: true}
  factions.setwarp: {description: set a faction warp, default: true}
  factions.deletewarp: {description: delete a faction warp, default: true}
  factions.top: {description: list the top factions, default: true}
  factions.addVictoryPoints: {description: give victory points, default: false}
  factions.takeVictoryPoints: {description: take victory points, default: false}
  factions.class: {description: show your class information, default: true}
  factions.setClass: {description: set your class, default: false}
  factions.url: {description: set faction url, default: true}
  factions.wealth: {description: list factions by wealth, default: true}
  factions.capital: {description: set a faction capital, default: true}
  factions.tnt: {description: virtual tnt storage, default: true}
  factions.tnt.amount: {description: gets how much tnt your faction has stored, default: true}
  factions.tnt.add: {description: moves your tnt to your factions tnt storage, default: true}
  factions.tnt.take: {description: take from your factions tnt storage, default: true}
  factions.tnt.fill: {description: fill dispensers with tnt from storage, default: true}
  factions.boost.view: {description: view your mcmmo boosts, default: true}
